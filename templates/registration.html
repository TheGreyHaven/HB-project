{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <form id="registerForm" action="/registration" method="POST">

            <div>
                <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                    <div id="regEmailText">Please enter your email</div>
                    <input id="regEmail" type="email" name="email">
                </label>
            </div>

            <div>
                <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                    <div id="regPasswordText">Please choose a password</div>
                    <input id="regPassword" type="password" name="password">
                </label>
            </div>
            <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="regBtn" align="center">
                <button type="submit" value="Register">Register</button>
            </div>

        </form>
    </div> <!-- /row -->
</div> <!-- /container -->
<footer class="footer">
    <div id="footerContainer" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" align="center">
                <img  src="../static/images/planetLogoCut.png">
            </div>
        </div>
    </div>
</footer>

{% endblock %}
