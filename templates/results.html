{% extends 'base.html' %}
{% block content %}

<h1>Results</h1>
<br>
<br>

{% for result in results %}

    <a href="{{ result.url }}">Link</a>
    <div> Description: {{ result.description }}</div>
    <form action="/results" name="{{ result.name }}">
        <button>Save</button>
    <br>
    <br>
    </form>
{% endfor %}

{% endblock %}
