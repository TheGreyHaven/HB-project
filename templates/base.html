<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plan-It</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Purple+Purse" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
   <!--  <link rel='stylesheet' href='nprogress.css'/> -->
  

</head>
<body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myLinks" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="glyphicon glyphicon-option-vertical"></span>
            </button>
            <a class="navbar-brand" href="/homepage">
              <img class="visible-md visible-lg" src="../static/images/logo300px.png">
              <img class="visible-sm" src="../static/images/logo240px.png">
              <img class="visible-xs" src="../static/images/logo200px.png">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="myLinks">
            <ul class="nav navbar-nav navbar-right" id="navList">
              <li id="eventSearch"><a href="/homepage">FIND AN EVENT</a></li>
              {% if "user_id" not in session %}
                <li id="login"><a href="/login">LOGIN</a></li>
                <li id="register" class="text-center"><a href="/registration">REGISTER</a></li>
              {% else %}
                <li id="logout"><a href="/logout">LOGOUT</a></li>
                <li id="userPage" class="text-center"><a href="/users/{{session['user_id']}}">MY PAGE</a></li>
              {% endif %}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container fluid-->
      </nav>
    </header>

    {% block content %}
        Put your body here.
    {% endblock %}
    <!-- <script src='nprogress.js'></script> -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
