{% extends 'base.html' %}
{% block content %}


<div id="searchBlock" class="container">
    <div class="row">
        <form id='searchForm' action="/search" name="cat_id">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" id="whereDiv">
                <div id="whereText">Where:</div>
                <input type="text" name="location" id='location'>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" id="keywordDiv">
                <div id="keywordText">Keyword:</div>
                <input type="text" name="keyWord" id='keyWord'>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" id="catDiv">
                <div id="categoryText">Categories:</div>
                <select id="categories" name="cat_id">
                    <option value="categories" name="category"></option>
                    {% for category in cats %}
                        <option  value="{{ category.c_id }}">{{ category.cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="submitBtn">
                <button type="submit">submit</button>
            </div>
        </form>
    <div> <!-- /row -->
    <footer class="footer">Here I am</footer>
</div> <!-- /container-fluid -->

{% endblock %}
