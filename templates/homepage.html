{% extends 'base.html' %}
{% block content %}


<div id="searchBlock" class="container">
    <div class="row">
        <form id='searchForm' action="/search" name="cat_id">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" align="center" id="whereDiv">
                <div id="whereText"><h4>Where:</h4></div>
                <input type="text" name="location" id='location'>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" align="center" id="keywordDiv">
                <div id="keywordText"><h4>Keyword:</h4></div>
                <input type="text" name="keyWord" id='keyWord'>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" align="center" id="catDiv">
                <div id="categoryText"><h4>Categories:</h4></div>
                <select id="categories" name="cat_id">
                    <option value="categories" name="category"></option>
                    {% for category in cats %}
                        <option  value="{{ category.c_id }}">{{ category.cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center" id="submitBtn">
                <button id="submitButton" type="submit"><h3>Submit</h3></button>
            </div>
        </form>
    </div> <!-- /row -->
</div> <!-- /container-fluid -->
<footer class="footer">
    <div id="footerContainer" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" align="center">
                <img class="visible-lg visible-md" src="../static/images/planetLogoCut400px.png">
                <img class="visible-sm"  src="../static/images/planetLogoCut350px.png">
                <img class="visible-xs" src="../static/images/planetLogoCut.png">
            </div>
        </div>
    </div>
</footer>

{% endblock %}
