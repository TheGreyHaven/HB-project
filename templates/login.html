{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form id="loginForm" action="/login" method="POST">

            <div>
                <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                    <div id="emailText">Email</div>
                    <input id="email" align="center" type="email" name="email">
                </label>
            </div>

            <div>
                <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12" align="center">
                    <div id="passwordText">Password</div>
                    <input id="password" type="password" name="password">
                </label>
            </div>
            <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loginBtn" align="center">
                <button type="submit" value="Log In">Log In</button>
            </div>

        </form>
    </div>
</div>
<footer class="footer">
    <div id="footerContainer" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" align="center">
                <img  src="../static/images/planetLogoCut.png">
            </div>
        </div>
    </div>
</footer>

{% endblock %}
